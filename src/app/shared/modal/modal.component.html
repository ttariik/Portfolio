<div class="modal-overlay" (click)="onOverlayClick($event)">
  <div class="modal-content" (click)="stopPropagation($event)">
    <div class="modal-left">
      <h3>{{ projectIndex + 1 | number : "2.0" }}</h3>
      <h2 class="project-name">{{ project.name }}</h2>
      <div *ngFor="let project of joinDescription">
        <h2 class="title">{{ project.title }}</h2>
        <p class="description">{{ project.description }}</p>
      </div>
      <div class="additional-content">
        <div *ngFor="let icon of joinIcons" class="icon-container">
          <app-svg-icon [iconName]="icon.name"></app-svg-icon>
          <span class="icon-label">{{ icon.label }}</span>
        </div>
        <div class="project-actions">
          <button class="github-button">GitHub</button>
          <button class="live-test-button">Live Test</button>
        </div>
      </div>
    </div>

    <div class="modal-right">
      <button class="close-button" (click)="close()">âœ–</button>
      <img src="./../../../assets/svg/joinPoject.svg" alt="" />
      <div class="next-button-container">
        <button class="next-button">Next project</button>
    </div>
    
    </div>
  </div>
</div>
